
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ] # 监听主分支推送
    # 忽略以下路径的变更以避免不必要的部署触发
    paths-ignore:
      - 'public/fonts/**'
      - 'scripts/**'
      - 'public/images/**'
      - 'public/*.txt'
      - 'README.md'
      - 'docs/**'
      - 'tests/**'
  workflow_dispatch:
    # allow manual runs
    inputs: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
