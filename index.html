
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Luxury Christmas Tree</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Monsieur+La+Doulaise&family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
      body { 
        margin: 0; 
        background-color: #000000; 
        overflow: hidden; 
        width: 100vw;
        height: 100vh;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      .font-luxury { font-family: 'Cinzel', serif; }
      .font-body { font-family: 'Playfair Display', serif; }
      .font-script { font-family: 'Monsieur La Doulaise', cursive; }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      .luxury-text-effect {
        background: linear-gradient(
          to right, 
          #d4af37 0%, 
          #fdfcfb 25%, 
          #d4af37 50%, 
          #fdfcfb 75%, 
          #d4af37 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 6s linear infinite;
      }

      @keyframes softFloat {
        0%, 100% { transform: translateY(0) rotate(-1deg); }
        50% { transform: translateY(-10px) rotate(1deg); }
      }
      .animate-soft-float {
        animation: softFloat 4s ease-in-out infinite;
      }
    </style>
