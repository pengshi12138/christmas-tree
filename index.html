
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Luxury Christmas Tree</title>
    <!-- 引入 Tailwind CSS 运行库 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Monsieur+La+Doulaise&family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
      body { 
        margin: 0; 
        background-color: #000000; 
        overflow: hidden; 
        width: 100vw;
        height: 100vh;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      .font-luxury { font-family: 'Cinzel', serif; }
      .font-body { font-family: 'Playfair Display', serif; }
      .font-script { font-family: 'Monsieur La Doulaise', cursive; }
      
      /* 全局流光动画 */
      @keyframes lightSweep {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      .text-shimmer {
        background: linear-gradient(
          90deg, 
          rgba(212,175,55,0) 0%, 
          rgba(255,255,255,0.8) 50%, 
          rgba(212,175,55,0) 100%
        );
        background-size: 200% 100%;
        animation: lightSweep 4s infinite linear;
        -webkit-background-clip: text;
        background-clip: text;
      }

      /* 自定义 Tailwind 配置 */
      @theme {
        --font-luxury: 'Cinzel', serif;
        --font-body: 'Playfair Display', serif;
        --font-script: 'Monsieur La Doulaise', cursive;
      }
    </style>
